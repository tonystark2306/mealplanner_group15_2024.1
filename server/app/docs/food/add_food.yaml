Add Food to Group
This API allows a user to add a new food item to a specific group.

---
tags:
  - Group - Food
parameters:
  - name: Authorization
    in: header
    required: true
    description: Bearer token for authentication
    schema:
      type: string
      example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  - name: group_id
    in: path
    required: true
    description: Unique identifier of the group
    schema:
      type: string
      example: "123e4567-e89b-12d3-a456-426614174000"
  - name: name
    in: formData
    required: true
    type: string
    description: Name of the food item
    example: "Apple"
  - name: type
    in: formData
    required: true
    type: string
    description: Type of the food item
    example: "ingredient"
  - name: foodCategoryNames
    in: formData
    required: true
    type: array
    description: List of food category names
    items:
      type: string
    example: ["Fruit", "Healthy"]
  - name: unitName
    in: formData
    required: true
    type: string
    description: Unit name for the food
    example: "kg"
  - name: note
    in: formData
    required: false
    type: string
    description: Additional notes about the food item
    example: "Fresh and organic"
  - name: image
    in: formData
    required: false
    type: file
    description: Image of the food item

responses:
  201:
    description: Food created successfully
    schema:
      type: object
      properties:
        resultMessage:
          type: object
          properties:
            en:
              type: string
              example: "Food creation successful"
            vn:
              type: string
              example: "Tạo thực phẩm thành công"
        resultCode:
          type: string
          example: "00160"
        newFood:
          type: object
          description: Details of the created food item
          properties:
            id:
              type: string
              description: Unique identifier of the food
              example: "123e4567-e89b-12d3-a456-426614174000"
            name:
              type: string
              description: Name of the food
              example: "Apple"
            type:
              type: string
              description: Type of the food
              example: "ingredient"
            created_by:
              type: string
              description: Unique identifier of the user who created the food
              example: "123e4567-e89b-12d3-a456-426614174000"
            group_id:
              type: string
              description: Unique identifier of the group
              example: "123e4567-e89b-12d3-a456-426614174000"
            categories:
              type: array
              description: List of categories the food belongs to
              items:
                type: string
                example: "Fruit"
            unit:
              type: string
              description: Unit of the food
              example: "kg"
            image_url:
              type: string
              description: URL of the food image
              example: "https://example.com/images/apple.jpg"
            note:
              type: string
              description: Additional notes about the food
              example: "Fresh and organic"
            created_at:
              type: string
              format: date-time
              description: Date and time when the food was created
              example: "2021-07-01T00:00:00.000Z"
            updated_at:
              type: string
              format: date-time
              description: Date and time when the food was last updated
              example: "2021-07-01T00:00:00.000Z"
