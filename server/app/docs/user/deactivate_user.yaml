Deactivate User Account
This API allows the authenticated user to deactivate their account.
---
tags:
  - User
parameters:
  - name: Authorization
    in: header
    required: true
    description: Bearer token for authentication
    schema:
      type: string
      example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

responses:
  200:
    description: Account deleted successfully
    schema:
      type: object
      properties:
        resultMessage:
          type: object
          properties:
            en:
              type: string
              example: "The user account has been deactivated successfully."
            vn:
              type: string
              example: "Tài khoản người dùng đã được vô hiệu hóa thành công."
        resultCode:
          type: string
          example: "00092"