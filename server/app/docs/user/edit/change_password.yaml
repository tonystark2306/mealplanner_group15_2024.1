Change Password
This API is used to allow a user to change their password
---
tags:
  - User - Edit
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        oldPassword:
          type: string
          description: The user's current password
          example: "old_password123"
        newPassword:
          type: string
          description: The user's new password (must be different from the old password)
          example: "new_password456"

responses:
  200:
    description: Password changed successfully
    schema:
      type: object
      properties:
        resultMessage:
          type: object
          properties:
            en:
              type: string
              example: "Your password was changed successfully."
            vn:
              type: string
              example: "Mật khẩu của bạn đã được thay đổi thành công."
        resultCode:
          type: string
          example: "00076"